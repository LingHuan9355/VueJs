<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性绑定和双向数据绑定</title>
	<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
<!--属性绑定 v-bind: 简单些 “:” -->
<!--双向数据绑定 v-model -->
	<div id="root">
			<div :title="title">Hello World !</div>
			<!--<input :value="content">-->
			<input v-model="content">
			<div >{{content}}</div>
	</div>

	<script type="text/javascript">
			new Vue({
				el: "#root",
				data: {
					title: "this is Hello World !",
					content : "this is content"
				}
			})
	</script>
</body>
</html>
