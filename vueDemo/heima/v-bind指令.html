<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind指令</title>
    <style>
        .active{
            border: 1px solid red; 
        }
    </style>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <img v-bind:src="imgStr" alt="">
        <br>
        <img :src="imgStr" alt="" :title="imgTitle + '!!!'" :class="isActive? 'active': '' " @click="toggleActive">
        <br>
        <img :src="imgStr" alt="" :title="imgTitle + '!!!'" :class="{active:isActive}" @click="toggleActive">
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgStr: "http://www.itheima.com/images/logo.png",
                imgTitle: "黑马程序猿",
                isActive: false    
            },
            methods: {
                toggleActive:function(){
                    this.isActive = !this.isActive;
                }
            }
        })
    </script>
</body>
</html>
