<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on补充</title>
     <!-- 开发环境版本，包含了有帮助的命令行警告 -->
     <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="点击" @click="doIt(666,'老铁')">
        <input type="text" @keyup.enter="sayHi">
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            methods:{
                doIt:function(p1,p2){
                    console.log("干ta");
                    console.log(p1);
                    console.log(p2);
                },
                sayHi:function(){
                    alert("睡了吗？");
                }
            }
        })
    </script>
</body>
</html>
