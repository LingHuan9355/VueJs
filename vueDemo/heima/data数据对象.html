<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data:数据对象</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <h2>{{school.name}} - {{school.mobile}}</h2>
        <ul>
            <li>{{campus[0]}}</li>
            <li>{{campus[2]}}</li>
        </ul>    
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello lemon！",
                school: {
                    name: "吕一",
                    mobile: "6980110"
                },
                campus: ["北京区域", "上海区域", "广州区域", "深圳区域"]
            }
        })
    </script>
</body>

</html>
