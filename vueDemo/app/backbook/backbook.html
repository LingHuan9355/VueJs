<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑色日记本</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="js/vue.js"></script>
</head>

<body>
    <!-- 主体区域 -->
    <section id="todoapp">
        <!-- 输入框 -->
        <header class="header">
            <h1>小黑记事本</h1>
            <input autofocus="autofocus" v-model="inputValue" @keyup.enter="add" autocomplete="off" placeholder="请输入任务"
                class="new-todo" />
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in booklist">
                    <div class="view">
                        <span class="index">{{ index + 1}}</span>
                        <label> {{ item }}</label>
                        <button class="destroy" @click="remove(index)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer" v-show="booklist.length!=0">
            <span class="todo-count" > <strong>{{booklist.length}}</strong> items left </span>
            <button class="clear-completed"  @click="clear">
                Clear
            </button>
        </footer>
    </section>
    <!-- 底部 -->
    <footer class="info">
        <p>
            <a href="http://www.itheima.com/"><img src="./img/monkey.gif" alt="" /></a>
        </p>
    </footer>

    <script>
        var app = new Vue({
            el: "#todoapp",
            data: {
                booklist: ["学习", "跑步", "写代码"],
                inputValue: "好好学习，天天向上"
            },
            methods: {
                add: function () {
                    if (this.inputValue == "") {
                        alert("请输入信息!!!");
                        return;
                    } else {
                        this.booklist.push(this.inputValue);

                    }
                },
                remove: function(index){
                   // console.log("删除");
                  //  console.log(index);
                    this.booklist.splice(index,1);
                },
                clear: function(){
                    this.booklist = [];
                }
            }
        })
    </script>
</body>

</html>
